<!DOCTYPE html>
<html>
<head>
    <title>Simple Comparison</title>
    <style>
        body { margin: 0; background: #222; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 5);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        new OrbitControls(camera, renderer.domElement).target.set(0, 1, 0);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dir = new THREE.DirectionalLight(0xffffff, 1);
        dir.position.set(5, 10, 5);
        scene.add(dir);
        scene.add(new THREE.GridHelper(10, 10));

        const mixers = [];
        const loader = new GLTFLoader();

        // Load ours on left
        loader.load('../output/meshy_fat/rigged_character.glb', (gltf) => {
            gltf.scene.position.x = -1.2;
            scene.add(gltf.scene);
            const mixer = new THREE.AnimationMixer(gltf.scene);
            mixers.push(mixer);
            // Find attack/punch animation to match Meshy
            const attack = gltf.animations.find(a =>
                a.name.toLowerCase().includes('punch') ||
                a.name.toLowerCase().includes('attack') ||
                a.name.toLowerCase().includes('kick')
            );
            if (attack) mixer.clipAction(attack).play();
            else if (gltf.animations[0]) mixer.clipAction(gltf.animations[0]).play();
        });

        // Load Meshy attack on right
        loader.load('../output/meshy_fat_attack.glb', (gltf) => {
            gltf.scene.position.x = 1.2;
            scene.add(gltf.scene);
            const mixer = new THREE.AnimationMixer(gltf.scene);
            mixers.push(mixer);
            if (gltf.animations[0]) {
                mixer.clipAction(gltf.animations[0]).play();
            }
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const d = clock.getDelta();
            mixers.forEach(m => m.update(d));
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
